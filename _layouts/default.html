<!DOCTYPE HTML>
<html>
	{%- include head.html -%}
	<body>
		{%- assign _sections = site.sections | sort: 'order' -%}
		{%- include header.html scrolly_nav=_sections -%}
		<div id="main">
			<section class="shade-three">
			  <div class="container">
				<header>
					<h2>
					{{- page.title -}}
				</h2>
				{%- if page.subtitle -%}<p>{{- page.subtitle -}}</p>{%- endif -%}
				</header>
				{{- content -}}
			  </div>
			</section>
		</div>
	</body>
</html>
